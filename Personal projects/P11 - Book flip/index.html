<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="turn.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <button class="btn-1 hidden">Back</button>
    <button class="btn-2 hidden">Back</button>
    <div class="page-1 hidden">
      <iframe class="screen frame-1" src="file1.html"></iframe>
    </div>
    <div class="page-2 hidden">
      <iframe class="screen frame-1" src="file2.html"></iframe>
    </div>
    <div class="logo">
      <img src="stbenz-logo-white.png" height="100px" width="100px" />
    </div>

    <!-- Don't edit or add pages here -->
    <!-- <div class="logo"><img src="logo.png" alt="" /></div> -->
    <div id="flipbook">
      <div style="background: #fff"></div>
      <div class="el-1">
        <h1>Insurance</h1>
      </div>
      <div class="el-2">
        <h1>Software & Media</h1>
      </div>
      <div style="background: #fff"></div>
    </div>
    <!-- Don't edit or add pages here -->

    <!-- JQuery -->
    <script type="text/javascript">
      $("#flipbook").turn({
        width: "100%",
        height: "100%",
        page: 3,
        autoCenter: false,
        when: {
          turned: function (event, pages, pageObj) {
            if (pages === 1) {
              $(".page-1").removeClass("hidden");
              $(".btn-1").removeClass("hidden");
            }
            if (pages === 4) {
              $(".page-2").removeClass("hidden");
              $(".btn-2").removeClass("hidden");
            }
          },
        },
      });
    </script>
  </body>
</html>
